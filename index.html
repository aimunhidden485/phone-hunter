<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container text center mt-4">
<h1 class="text-center"><span class="find">Find</span> <span class="phone">Phones</span></h1>
    </header>
    <main>
        <!-- search bar added---------------------------------- -->
        <section class="search-bar">
            <div class="input-group mb-3 mt-4 w-50 mx-auto">
                <input id="search-text" type="text" class="form-control" placeholder="Search your favourite phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhones()" class="btn btn-outline-secondary search-button" type="button" id="search-btn">Search</button>
            </div>
        </section>
        <div class="container text-center" id="error-msg">No result found</div>
        <!-- second section added---------------------------------- -->
        <section class="second">
            <div class="container phone-section mb-4">
                <div class="row">
                    <div class="col-md-8 sm-column-reverse">
                        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"> </div>

                    </div>
                    <div id="phone-details" class="col-md-4">

                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
